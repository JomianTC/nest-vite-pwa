<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
		
		<link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
		<link rel="stylesheet" href="css/styles.css">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="manifest" href="manifest.json">

		<!-- Android -->
		<meta name="theme-color" content="#333333">

		<title>PWA FrontEnd</title>
	</head>
	<body>
		<h1>NestJS + Vite + PWA</h1>

		<h2>Peticion:</h2>

		<select id="obtainRequest" name="peticion">
			<option id="optionGETAll" value="GETAll">Obtener Usuarios</option>
			<option id="optionGET" value="GET">Obtener Usuario por ID</option>
			<option id="optionPOST" value="POST">Crear Usuario</option>
			<option id="optionPATCH" value="PATCH">Actualizar Usuario por ID</option>
			<option id="optionDELETE" value="DELETE">Eliminar Usuario por ID</option>
		</select>

		<br><br>

		<div id="requestForm">
			<form>
				<input id="uuid" type="text" placeholder="uuid"><br>
				<input id="name" type="text" placeholder="name"><br>
				<input id="email" type="text" placeholder="email">
			</form>
		</div>

		<br>
		
		<button id="btnSend">Enviar Peticion</button>
		
		<div id="responseDiv">
			<table>
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Correo</th>
					</tr>
				</thead>
				<tbody id="responseDataTable">
				</tbody>
			</table>
		</div>
		
		<script src="js/app.js"></script>
	</body>
</html>
